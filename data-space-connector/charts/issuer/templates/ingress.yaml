
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: issuer-ingress
  annotations:
    {{- range $key, $value := .Values.issuer.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    - host: issuer.tango.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: issuer-service
                port:
                  number: 443
  tls:
    - hosts:
        - issuer.tango.io
      secretName: issuer-cert
